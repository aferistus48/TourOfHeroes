<div id="searchComponent">
    <h4>
        <label for="searchBox">Hero Search: </label>

    <input #searchBox id="searchBox" (input)="search(searchBox.value)" />
        <ul class="searchResult">
            <li *ngFor="let hero of heroes$ | async">
                <a routerLink="/detail/{{hero.id}}">
                 {{hero.name}}
                </a>
            </li>
        </ul>
</h4>
</div>
